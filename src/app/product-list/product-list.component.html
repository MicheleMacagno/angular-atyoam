<h2>Products</h2>

<!-- *ngFor is a structural directive i.e. manipulates the DOM -->
<div *ngFor="let product of products">
  <h3>
    <!-- property binding syntax [title] -->
    <a [title]="product.name + ' details'">
      {{product.name}}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <!-- event binding syntax (click) -->
  <button (click)="share()">Share</button>
  <!-- share() method is defined in product-list-component.ts -->

  <!-- using a child component defined in product-alerts -->
  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
